name: Node.js Package

on:
  release:
    types: [created]
# on:
#   push:
#     branches:
#       - main

defaults:
  run:
    working-directory: ./react-flexible-form

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: cd .. && npm ci
      - name: Run type tests
        run: npm run test:types
      - name: Run tests
        run: cd .. && npm run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: fyodor-e/react-flexible-form
      - name: Run build
        run: npm run build
      - run: cp ../README.md dist && cp package.json dist
      - run: cd ./dist && npm config set //registry.npmjs.org/:_authToken=${NPM_PUBLISH} && npm publish
        env:
          NPM_PUBLISH: ${{secrets.NPM_PUBLISH}}
